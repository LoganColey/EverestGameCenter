<!DOCTYPE html>
<html>
  <head>
    {% load static%}
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>

  <body class="home_page">
    <nav class="navbar">
      <a class="link" href="{% url 'main' %}">Home</a>
      <a class="login" href="{% url 'login' %}">Login</a>
      <a class="link" href="{% url 'signup' %}">Sign Up</a>
    </nav>
    <h1 class="title">Welcome To Everest Game Center!</h1>
    <div class="slideshow">
      <img
        class="mySlides"
        id="Galaga"
        src="https://www.wikihow.com/images/thumb/0/03/Play-Galaga-Like-a-Pro-Step-1-Version-2.jpg/v4-460px-Play-Galaga-Like-a-Pro-Step-1-Version-2.jpg.webp"
      />
      <img
        class="mySlides"
        id="Pac Man"
        src="http://cdn.cnn.com/cnnnext/dam/assets/200518114838-05-pac-man-40.jpg"
      />
      <img
        class="mySlides"
        id="Snake"
        src="https://i.ytimg.com/vi/DekS8Pgb1qc/hqdefault.jpg"
      />
      <img
        class="mySlides"
        id="Flappy Bird"
        src="https://i.pcmag.com/imagery/articles/01kOuDEoQIHlbRAiuAt54sq-1.fit_scale.size_1028x578.v1569485675.jpg"
      />
      <img
        class="mySlides"
        id="Tetris"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Typical_Tetris_Game.svg/640px-Typical_Tetris_Game.svg.png"
      />
      <img
        class="mySlides"
        id="Run"
        src="https://img.poki.com/cdn-cgi/image/quality=78,width=600,height=600,fit=cover,g=0.5x0.5,f=auto/9afd3b92ab41ffca7f368a8fcbd6d39a75894efe0edbc14cf1f067cf625e6678.png"
      />
    </div>
    <script src="{% static 'main.js' %}"></script>
  </body>
</html>
