<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
  </head>
  <body>
    <nav class="navbar">
      <a class="link" href="{% url 'main' %}">Home</a>
      <a class="login" href="{% url 'login' %}">Login</a>
      <a class="link" href="{% url 'signup' %}">Sign Up</a>
    </nav>
    <div class="signup_card">
      <h1 class="signup_title">Login</h1>
      <hr />
      <form class="login_form" method="POST" action="">
        {% csrf_token %}
        <p>Username:</p>
        <input class="form-field" name="username" />
        <p>Password:</p>
        <input class="form-field" name="password" />
        <br />
        <input class="login_btn" type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
